<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple prime number verification using vanilla js and TDD with vitest."/>
    <title>Prime Numbers</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image" />
    <link
      href="https://fonts.googleapis.com/css?family=Didact Gothic"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <img src="./assets/logo.png" alt="logo" class="logo">
      <button class="instructions" id="button-instructions">i</button>
        <div class="text-container">
          Verify if number is a Prime Number

        </div>
    
      <input
        id="text-input"
        class="text-input"
        type="text"
        placeholder="Enter a positive number"
      />
      <button class="validate-button" id="validate-button">Verify Prime</button>
      <div class="modal container-center invisible" id="modal">
        <div class="modal-bg container-center" id="modal-content">
          <div class="modal-title" id="modal-title"></div>
          <div class="modal-text" id="modal-text">
            The result must be shown here!
          </div>
          <button class="validate-button" id="modal-button">Close</button>
        </div>
      </div>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
